<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Bot</a>
        <a class="navbar-brand" href="/">{{ running }}</a>

        {% if running == 'Running' %}
            <p>
                <a class="btn btn-success disabled" href="/start">Start</a>
                <a class="btn btn-danger" href="/shutdown">Shutdown</a>
                <a class="btn btn-primary" href="/restart">Restart</a>
            </p>
        {% else %}
            <p>
                <a class="btn btn-success" href="/start">Start</a>
                <a class="btn btn-danger disabled" href="/shutdown">Shutdown</a>
                <a class="btn btn-primary disabled" href="/restart">Restart</a>
            </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
